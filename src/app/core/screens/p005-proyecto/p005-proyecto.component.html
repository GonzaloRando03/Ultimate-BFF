<app-header></app-header>
<section *ngIf="proyecto !== null">
    <div class="subHeader">
        <div>
            <mat-icon routerLink="/dashboard">arrow_back</mat-icon>
            <h3>{{proyecto.nombre}}</h3>
        </div>
        <button (click)="exportarPDF()">
            <mat-icon>download</mat-icon> 
            EXPORTAR PDF
        </button>
    </div>

    <div class="proyectoBody">
        <div class="botoneraTop">
            <button (click)="mostrarParticipantes = true">
                <mat-icon>person</mat-icon> 
                PARTICIPANTES
            </button>
            <button [routerLink]="'/nuevoGenerico/' + idProyecto">
                <mat-icon>dns</mat-icon> 
                NUEVO EP.GENÉRICO
            </button>
            <button [routerLink]="'/nuevaPantalla/' + idProyecto">
                <mat-icon>desktop_windows</mat-icon> 
                NUEVO EP.PANTALLA
            </button>
            <button [routerLink]="'/nuevoVisual/' + idProyecto">
                <mat-icon>preview</mat-icon> 
                NUEVO C.VISUAL
            </button>
            <button (click)="exportarPDF()">
                <mat-icon>download</mat-icon> 
                EXPORTAR PDF
            </button>
        </div>

        <div class="contentContainer">
            <app-tabs
                [options]="[
                    'Endpoints Genéricos',
                    'Endpoints de Pantalla',
                    'Componentes Visuales',
                    'Participantes'
                ]"
                [optionSelected]="selectedOption"
                (selectOption)="selectOption($event)"
            ></app-tabs>
            <app-endpoints-genericos
                *ngIf="selectedOption === 0"  
                [carpetas]="genericos"  
                [idProyecto]="idProyecto"
            ></app-endpoints-genericos>
            <app-endpoints-pantalla
                *ngIf="selectedOption === 1"  
                [carpetas]="pantallas"  
                [idProyecto]="idProyecto"
            ></app-endpoints-pantalla>
            <app-componentes-visuales
                *ngIf="selectedOption === 2"  
                [elements]="getVisualDropDown()"
                [idProyecto]="idProyecto"
            ></app-componentes-visuales>
            <app-participantes
                *ngIf="selectedOption === 3"  
                [participantes]="participantes"
                [idProyecto]="idProyecto"
                (recargar)="cargarProyecto()"
            ></app-participantes>

            <app-drop-down
                [titulo]="'Componentes Visuales'"
                [elements]="getVisualDropDown()"
                [id]="'componentesVisualesDropDown'"
            ></app-drop-down>
        </div>
    </div>
</section>

<app-footer *ngIf="proyecto !== null"></app-footer>

<div class="loaderContainer" *ngIf="proyecto === null">
    <app-loader></app-loader>
</div>
