<form [formGroup]="group">
    <div [formArrayName]="fArrayName">
        <div *ngFor="let b of bodyFormArray.controls; let i = index">
            <div class="inputOneContainer">
                <app-input-text
                    [placeholder]="'Campo'"
                    [control]="'nombre'"
                    [group]="obtenerFormGroupBody(i)"
                ><mat-icon>edit</mat-icon>
                </app-input-text>
                
                <div class="selectContainer">
                    <label>Tipo :</label>
                    <app-input-select
                        [group]="obtenerFormGroupBody(i)"
                        [control]="'type'"
                        [values]="objectValues"
                    ></app-input-select>
                </div>

                <button class="delete" (click)="eliminarBody(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        <button (click)="aniadirBody()" class="new">
            <mat-icon>add</mat-icon>
            AÃ‘ADIR CAMPO
        </button>
    </div>
</form>
