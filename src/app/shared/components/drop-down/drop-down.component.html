<div class="dropDownContainer">
    <input type="checkbox" [name]="id" [id]="id" />
    <details open>
    <summary>
        <label [for]="id"><h3>{{titulo}}</h3></label>
    </summary>
    <div class="content">
        <div *ngFor="let e of elements" >
            <p  *ngIf="e.link" [routerLink]="e.link">
                <span>{{e.titulo}}</span> 
                <span class="readyText" *ngIf="e.ready">Listo para desarrollo</span>
                <span class="revision" *ngIf="e.revisar">Pendiente de tu revisión</span>
            </p>
            <p  *ngIf="!e.link">
                <span>{{e.titulo}}</span> 
                <span class="readyText" *ngIf="e.ready">Listo para desarrollo</span>
                <span class="revision" *ngIf="e.revisar">Pendiente de tu revisión</span>
            </p>
        </div>
       
        <span *ngIf="elements.length === 0">Sin elementos...</span>
    </div>
    </details>
</div>
