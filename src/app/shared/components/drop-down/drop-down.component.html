<div class="dropDownContainer">
    <input type="checkbox" [name]="id" [id]="id" />
    <details open>
    <summary>
        <label [for]="id"><h3>{{titulo}}</h3></label>
    </summary>
    <div class="content">
        <p *ngFor="let e of elements"><span>{{e.titulo}}</span></p>
        <span *ngIf="elements.length === 0">Sin elementos...</span>
    </div>
    </details>
</div>
