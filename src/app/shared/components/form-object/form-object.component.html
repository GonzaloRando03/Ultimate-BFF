<form [formGroup]="group">
    <div formArrayName="body">
        <div *ngFor="let b of bodyFormArray.controls; let i = index">
            <div class="inputOneContainer">
                <app-input-text
                    [placeholder]="'Campo'"
                    [control]="'nombre'"
                    [group]="obtenerFormGroupBody(i)"
                ><mat-icon>edit</mat-icon>
                </app-input-text>
                
                <div class="selectContainer">
                    <label>Tipo :</label>
                    <app-input-select
                        [group]="obtenerFormGroupBody(i)"
                        [control]="'type'"
                        [values]="objectValues"
                    ></app-input-select>
                </div>

                <div class="selectContainer" *ngIf="comprobarArray(i)">
                    <label>Tipo del Array :</label>
                    <app-input-select
                        [group]="obtenerFormGroupBody(i)"
                        [control]="'arrayValue'"
                        [values]="arrayValues"
                    ></app-input-select>
                </div>

                <button class="delete" (click)="eliminarBody(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <app-form-object 
                *ngIf="comprobarObject(i)" 
                [group]="obtenerFormGroupBody(i)" 
                [init]="true">
            </app-form-object>
        </div>
        <button (click)="aniadirBody()" class="new">
            <mat-icon>add</mat-icon>
            AÃ‘ADIR CAMPO
        </button>
    </div>
</form>
