<form [formGroup]="group">
  <div class="inputText">
    <input
      type="{{ mostrar ? 'text' : 'password' }}"
      [formControlName]="control"
      [placeholder]="placeholder"
      [id]="control"
    />
    <mat-icon (click)="mostrar = !mostrar">{{
      mostrar ? "visibility" : "visibility_off"
    }}</mat-icon>
  </div>
</form>
